<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AltAddrLib test</title>
</head>
<body>
<script src="dist/altaddrlib.min.js"></script>
<script>

    var version = 0;
    var altaddrlib = new AltAddrLib(version); //keep the altaddrlib as a variable name of the AltAddrLib's instance and available in global space, because of the library in versions 0.* uses JSONP callback.
    console.log("Starting test");
    altaddrlib.getAvailAddr("aa://altaddr", function(result) {
        console.log(result);
        var res = typeof result == 'object' ? JSON.stringify(result) : result;
        document.body.insertBefore(document.createElement("P").appendChild(document.createTextNode("Result: " + res)), document.body.childNodes[0]);
    });



</script>
</body>
</html>
